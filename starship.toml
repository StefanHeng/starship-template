add_newline = true

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red) "

[[battery.display]]
threshold = 50

[container]
format = "[$symbol \\[$name\\]]($style) "

[directory]
truncation_symbol = "…/"
truncation_length = 2
style = " yellow"

# [env_var]
# variable = "SHELL"
# default = "unknown shell"

[git_branch]
symbol = ""
format = "[$symbol$branch]($style)"

[conda]
format = "[$symbol$environment]($style) "

[python]
symbol = " "
style = "cyan bold"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[time]
disabled = false
format = '[$time](bold green) '
time_format = "%F-%T"

[username]
style_user = "yellow bold"
style_root = "black bold"
format = "[$user]($style)[@](purple)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname]($style)[::](purple)"
trim_at = ""
style = "yellow bold"
disabled = false
